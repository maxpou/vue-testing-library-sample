sudo: required

dist: trusty

language: node_js

node_js: stable

cache:
  directories:
    - node_modules

script:
  - "npm run lint"
  - "npm test -- --coverage"

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: tests/coverage/lcov-report
  on:
    branch: master
